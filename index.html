<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Akarat Tunisia | Emlak İlanları</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 10px;
            color: #2c3e50;
        }

        body[dir="ltr"] { direction: ltr; text-align: left; }
        body[dir="rtl"] { direction: rtl; text-align: right; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid #e9ecef;
            position: sticky;
            top: 10px;
            z-index: 900;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .logo i {
            font-size: 24px;
            color: #2563eb;
        }
        .logo h1 {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
        }

        .main-menu {
            display: flex;
            gap: 15px;
            list-style: none;
            flex-wrap: wrap;
        }
        .main-menu li a {
            text-decoration: none;
            color: #5f6b7a;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }
        .main-menu li a:hover {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        .main-menu li a.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            font-weight: 600;
        }

        .right-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .lang-switcher {
            display: flex;
            gap: 3px;
        }
        .lang-btn {
            background: none;
            border: 1px solid #e0e7ed;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: #2c3e50;
            transition: 0.2s;
        }
        .lang-btn:hover {
            background: #f0f4f8;
        }
        .lang-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        /* Kullanıcı menüsü */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        .auth-buttons {
            display: flex;
            gap: 5px;
        }
        .auth-buttons button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        .auth-buttons button:last-child {
            background: white;
            color: #2563eb;
            border: 1px solid #2563eb;
        }
        #user-info {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f8fafc;
            padding: 4px 10px 4px 6px;
            border-radius: 30px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }
        #user-info i {
            font-size: 16px;
            color: #0f172a;
        }
        .hidden { display: none !important; }

        .admin-badge {
            background: #f1c40f;
            color: #2c3e50;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 20px;
            margin-left: 5px;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 35px;
            background: white;
            min-width: 160px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 10;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        body[dir="ltr"] .dropdown-content { left: auto; right: 0; }
        .dropdown-content a {
            color: #0f172a;
            padding: 12px 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-content a:hover {
            background: #f1f5f9;
        }
        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Filtre paneli */
        .filter-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 5px;
        }
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            transition: border 0.2s;
        }
        .filter-group input:focus, .filter-group select:focus {
            border-color: #2563eb;
        }
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        .filter-actions button {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
            transition: background 0.2s;
        }
        .filter-actions button:hover {
            background: #1d4ed8;
        }
        .filter-actions button.reset-btn {
            background: #f1f5f9;
            color: #0f172a;
        }
        .filter-actions button.reset-btn:hover {
            background: #e2e8f0;
        }

        /* İstatistik satırı */
        .stats-row {
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            border-right: 1px solid #e2e8f0;
            padding-right: 20px;
        }
        .stat-item:last-child {
            border-right: none;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: #2563eb;
        }
        .stat-label {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        /* Bölüm başlıkları */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 15px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
        }

        /* YENİ: İlan Listesi Grid (Kart) Tasarımı */
        .ads-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            background: transparent;
            border: none;
        }
        
        .ad-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .ad-item:hover { 
            transform: translateY(-6px);
            box-shadow: 0 15px 25px -5px rgba(0,0,0,0.1);
        }

        .ad-image-thumb {
            width: 100%;
            height: 200px;
            border-radius: 16px 16px 0 0;
            background: #f1f5f9;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            font-size: 30px;
        }

        .ad-details {
            padding: 15px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .ad-price {
            font-weight: 800;
            color: #e74c3c;
            font-size: 20px;
        }
        .ad-title {
            font-weight: 700;
            color: #0f172a;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ad-location, .ad-area {
            color: #64748b;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .ad-tags {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }
        .ad-type {
            background: #eff6ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #2563eb;
        }

        .ad-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px 20px;
            border-top: 1px solid #f1f5f9;
            background: #fafbfc;
            margin-top: auto;
        }
        .ad-date {
            color: #94a3b8;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ad-actions {
            display: flex;
            gap: 8px;
        }
        .ad-actions button, .favorite-btn {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            cursor: pointer;
            color: #64748b;
            transition: 0.2s;
        }
        .ad-actions button:hover, .favorite-btn:hover { 
            background: #f1f5f9; 
            color: #0f172a; 
        }
        .ad-actions .delete-btn:hover { color: white; background: #e74c3c; border-color:#e74c3c;}
        .favorite-btn.active { color: #e74c3c; border-color: #fca5a5; background: #fef2f2; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show { 
            display: flex; 
            opacity: 1;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 700px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f1f5f9;
            cursor: pointer;
            color: #475569;
            transition: 0.2s;
        }
        body[dir="ltr"] .close-modal { left: auto; right: 20px; }
        body[dir="rtl"] .close-modal { right: auto; left: 20px; }
        
        .close-modal:hover {
            background: #e2e8f0;
            color: #0f172a;
        }

            flex-wrap: wrap;

            margin:
